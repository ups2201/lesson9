<!DOCTYPE html>
<html>
<head>
    <title>Online HTML Editor</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">

<body>
<header>
  <nav style="display: flex; justify-content: space-around">
    <a href="/">Главная</a>
    <a href="/about">О проекте</a>
  </nav>
</header>
<article id="message"></article>
<article id="main">
    <form>
        <div>
            <div alt="" style="position: relative;">
                <i class="fa fa-search" style="position: absolute; top: 50%; left: 8px; transform: translateY(-50%);"></i>
                <input class="font-custom" placeholder="Weather" style="padding-left: 30px" type="text">
                <button class="font-custom">Show</button>
            </div>
        </div>
    </form>
    <section class="view">
        <section>
            <div class="block" id="weatherCityImage"></div>
        </section>
        <section>
            <div class="block">
                <h1 class="font-custom">
                    <u>Information weather</u>
                </h1>
                <div class="font-custom" id='weatherInfo'></div>
            </div>
        </section>
        <section id="historyBlock">
            <div class="block">
                <h1 class="font-custom">
                    <u>History</u>
                </h1>
                <div id="history"></div>
            </div>
        </section>
    </section>
</article>
<article id="about">
    <h2>
        Это приложение из ДЗ - https://github.com/vvscode/otus--javascript-basic/blob/master/lessons/lesson40/hw.md
    </h2>
</article>
</body>

</html>
