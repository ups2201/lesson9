<!DOCTYPE html>
<html>

<head>
    <title>Online HTML Editor</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">

<body>

<table>
    <tr>
        <div>
            <div style="position: relative;" alt="">
              <i class="fa fa-search" style="position: absolute; top: 50%; left: 8px; transform: translateY(-50%);"></i>
              <input class="font-custom" placeholder="Weather" type="text" style="padding-left: 30px">
              <button class="font-custom">Show</button>
            </div>
        </div>
    </tr>
    <tr>
        <td class="td">
            <div id="weatherCityImage"></div>
        </td>
        <td class="td">
            <div>
                <h1 class="font-custom">
                    <u>Information weather</u>
                </h1>
                <div id = 'weatherInfo' class="font-custom"></div>
            </div>
        </td>
        <td class="td">
            <h1 class="font-custom">
                <u>History</u>
            </h1>
            <div id="history"></div>
        </td>
    </tr>
</table>
<script src="weather.js"></script>
</body>

</html>
